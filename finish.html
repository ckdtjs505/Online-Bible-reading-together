<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@400&display=swap" rel="stylesheet">
    <link href="css/calender.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet" />
    <title>함온성(함께하는 온라인 성경통독)</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="module" src="js/index.js"></script>
    
</head>

<body style="font-family: 'Hahmlet', serif;">
    <div id='title' style="text-align: center; font-size: 2rem; margin-bottom: 0.5rem;"> 함 온 성</div>


    <div id="selectBtnBox" style="display: flex; font-size: 0.7rem; justify-content: center;">
        <button id="messageBtn" class="active" style="border: none;border-radius: 1rem; margin-right:0.5rem"> 내게 주신 말씀</button>
        <button id="prayBtn" class="none" style="border: none;border-radius: 1rem;margin-right:0.5rem">한줄기도 </button>
        <button id="prayforBtn" class="none" style="border: none;border-radius: 1rem; margin-right:0.5rem">다른사람을 위한 기도</button>
    </div>


    <div id="resultBox">
        <section id="messageBox" style="margin-top: 0.5rem;">
            잠시만 기다려 주세요
        </section>
        <section id="prayBox" style="margin-top: 0.5rem; display: none;"></section>
        <section id="prayforBox" style="margin-top: 0.5rem; display: none;"></section>
    </div>

</body>
</html>
