<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@400&display=swap" rel="stylesheet">
    <link href="css/calender.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet" />
    <title>함온성(함께하는 온라인 성경통독)</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="module" src="js/index.js"></script>
    
</head>

<body style="font-family: 'Hahmlet', serif;">
    <img src="./css/mainlogo.png" style="display: none;">
    <div id='title' style="text-align: center; font-size: 2rem;"> 함 온 성</div>
    <div style="text-align: center;">
      <a id="goFinish" class="btn btn-primary"  style="text-align: center; font-size: 1.2rem;">2024 함온성 모아보기</a>
    </div>
    <table id="calender" class="scriptCalendar">
        <thead>
            <tr>
            </tr>
            <tr>
                <td>일</td><td>월</td><td>화</td><td>수</td><td>목</td><td>금</td><td>토</td>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <section id="bibleSection" style="border-top: 1px solid; border-bottom: 1px solid; margin-top: 0.5rem; padding-bottom: 1rem; ">
        <div id="videoContainer">
        </div>
        <br>
        <div style="display: flex;justify-content: end; font-size: small;">
          <div id="bibleType" style="display: flex; font-size: 0.7rem;"> 
          </div>
          
          <div id="fontSize" style="display: flex;  width: 5rem;">
          </div>
        </div>
        <div id="todaymessage" style="font-size: 1.4rem; text-align: center;"> </div>

        <div id="content" style="font-size: 1.2rem;">
          <div style="text-align: center;">
            페이지가 로딩 중입니다.<br> 잠시만 기다려주세요 <br>  <br> 
          </div>
        </div>
    </section>

    <br>
    <section>
        <div id="prayOption" style="padding-bottom: 1rem;"></div>
        <div id="userContent" style="padding-top: 1rem;"></div>
    </section>

    <button id="uparrow" onclick="window.scrollTo(0, 0);" style="display: none; position: fixed; right: 0px; bottom: 0px; border: none; width: 2rem; height: 2rem; margin: 1rem; border-radius: 1rem;">
      <img src="./css/free-icon-up-arrow-6888343.png" style="width: 1rem;
      margin-bottom: 0.2rem;
      text-align: center;" >
    </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">이름 입력</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <input id="nameInput" type="text"> 
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closePopup">종료</button>
          <button type="button" class="btn btn-primary" id="changeName">바꾸기</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
