<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@400&display=swap" rel="stylesheet">
    <link href="css/calender.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet" />
    <title>함온성(함께하는 온라인 성경통독)</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="module" src="js/index.js"></script>
    
</head>

<body style="font-family: 'Hahmlet', serif;">
    <img src="./css/mainlogo.png" style="display: none;">
    <div id='title' style="text-align: center; font-size: 2rem;"> 함 온 성</div>

    <table id="calender" class="scriptCalendar">
        <thead>
            <tr>
            </tr>
            <tr>
                <td>일</td><td>월</td><td>화</td><td>수</td><td>목</td><td>금</td><td>토</td>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <section id="bibleSection" style="border-top: 1px solid; border-bottom: 1px solid; margin-top: 0.5rem; padding-top: 1rem; padding-bottom: 1rem; ">

        <div >
            <iframe id="messageVideo" style="display: none;" width="100%" height="315" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
        <br>
        <div style="display: flex;justify-content: end; font-size: small;">

            <div style="display: flex; width: 5rem;">
                <button class="btn" id="larger" style="cursor: pointer; width: 3rem; border: 1px gainsboro solid ;">
                    +
                </button>
                <button class="btn" id="smaller" style="cursor: pointer; width: 3rem; border: 1px gainsboro solid ; ">
                    -
                </button>
            </div>
        </div>
        <div style="font-size: 1.4rem;"> <span id="todaymessage"> </span></div>

        <div id="content" style="font-size: 1.2rem;">
        </div>
    </section>

    <br>
    <section>
        <div id="prayOption" style="padding-bottom: 1rem;">
        </div>

        <div id="userContent" style="padding-top: 1rem;">
            <div id="submitdata">

                <div id="prayForUser" >
                    💝앞사람을  위한 기도 : 
                    <textarea id="prayForUserText" type="text" style="width:95%; height:5rem;"></textarea>
                </div>

                <div> 🌼 이름 : <span id="name"></span> </div> 

                📖 오늘 내게 주신 말씀 : <br>  
                <div id="myMessage"> </div>

                <div id="prayBox">
                    🙏 한줄 기도 :
                    <textarea id="pray" type="text" style="width:95%; height:5rem;"></textarea>
                </div>
                제 <span id="day"> </span> 일차 완료했습니다. <br> 
            </div>

            <button type="button" class="btn btn-primary" onclick="copyToClipboard()">복사하기</button>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                이름바꾸기
            </button>
        </div>
    </section>

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">이름바꾸기</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <input id="nameInput" type="text"> 
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">종료</button>
          <button type="button" class="btn btn-primary" id="changeName">바꾸기</button>
        </div>
      </div>
    </div>
  </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Main.setup();
            
        });
    </script>
</body>
</html>
